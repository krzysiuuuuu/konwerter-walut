<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Konwerter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <center><h1>Przeliczanie Walut</h1></center>
    <h2>
    <script>
        const waluta1 = prompt('Z jakiej waluty chcesz przeliczyć? (ZŁ/USD/EUR): ');
        const waluta2 = prompt('Na jaką walutę chcesz przeliczyć? (ZŁ/USD/EUR): ');
        let ilosc = Number(prompt('Wprowadź ilość do przeliczenia '));
        const dolar = [4.07, 0.95];
        const zloty = [0.25, 0.23];
        const euro = [4.28, 1.05];
        switch (waluta1) {
            case 'ZŁ':
                if (waluta2 == 'USD') {
                    document.write('<center>', ilosc, ' złotych to ', (ilosc * zloty[0]), ' dolarów', '</center>')
                    break;
                } else {
                    document.write('<center>', ilosc, ' złotych to ', (ilosc * zloty[1]), ' euro', '</center>')
                    break;
                }
            case 'USD':
                if (waluta2 == 'ZŁ') {
                    document.write('<center>', ilosc, ' dolarów to ', (ilosc * dolar[0]), ' złotych', '</center>')
                    break;
                } else {
                    document.write('<center>', ilosc, ' dolarów to ', (ilosc * dolar[1]), ' euro', '</center>')
                    break;
                }
            case 'EUR':
                if (waluta2 == 'ZŁ') {
                    document.write('<center>', ilosc, ' euro to ', (ilosc * euro[0]), ' złotych', '</center>')
                    break;
                } else {
                    document.write('<center>', ilosc, ' euro to ', (ilosc * euro[1]), ' dolarów', '</center>')
                    break;
                }
            default:
                document.write('<center>', jednostka, ' to nieprawidłowa jednostka', '<center>')
                break;
        }
</script>
</h2>
</body>
</html>
